---
# Install Jenkins on Ubuntu 24.04 (Noble)

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install Java (required for Jenkins)
  ansible.builtin.apt:
    name: openjdk-17-jdk
    state: present

- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download Jenkins GPG key to keyring
  ansible.builtin.get_url:
    url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
    dest: /usr/share/keyrings/jenkins-keyring.asc
    mode: '0644'

- name: Add Jenkins apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian binary/"
    state: present
    filename: jenkins

- name: Update apt cache after adding Jenkins repo
  ansible.builtin.apt:
    update_cache: yes

- name: Install Jenkins
  ansible.builtin.apt:
    name: jenkins
    state: present

- name: Enable and start Jenkins service
  ansible.builtin.systemd:
    name: jenkins
    enabled: true
    state: started

- name: Check Jenkins service status
  ansible.builtin.systemd:
    name: jenkins
  register: jenkins_status
  changed_when: false

- name: Print Jenkins service state
  ansible.builtin.debug:
    msg: "Jenkins is {{ jenkins_status.status.ActiveState }}"

